
<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap">
    @@include('@@webRoot/html/_include/_header.html')
    <div id="layout">
      <main id="main">
        <div class="sub-content">
          <div class="container">
            <div class="error-page">
              <div class="img">
                <img src="@@webRoot/assets/images/error-404.svg" alt="404에러">
              </div>
              <p class="title">404 Error</p>
              <p class="desc">
                죄송합니다.<br>
                페이지를 찾을 수 없습니다.
              </p>
              <p class="example">
                원하시는 페이지를 찾을 수 없습니다.<br>
                올바른 URL을 입력하였는지 확인하세요.
              </p>
              <button type="button" onclick="window.history.back(-1)" class="btn btn-lg btn-dark">Go Back</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    @@include('@@webRoot/html/_include/_footer.html')
    @@include('@@webRoot/html/_include/_modal.html')
  </div>
</body>

</html>
