<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/html/_include/_head.html')
</head>

<body>
  <div id="wrap" class="login bg-gray">
    @@include('@@webRoot/html/_include/_header.html')
    <div class="sign-container">
      <div class="content">
        <div class="top-head">
          <p class="sign-title">비밀번호 재설정</p>
        </div>
        <div class="sign-content">
          <div class="info-text">
            <strong>새 비밀번호 입력력</strong>
            새로 사용하실 비밀번호를 입력해 주세요.
          </div>
          <div class="input-form pt-0">
            <p class="input-form-title">새 비밀번호</p>
            <input type="password" class="form-control" placeholder="새 비밀번호 입력">
          </div>
          <div class="input-form">
            <p class="input-form-title">새 비밀번호 확인</p>
            <input type="password" class="form-control" placeholder="새 비밀번호 다시 입력">
          </div>
          <div class="btn-group">
            <button type="button" class="btn login-btn btn-dark">확인</button>
          </div>
        </div>
      </div>
    </div>
    @@include('@@webRoot/html/_include/_modal.html')
  </div>
</body>
<script>
  $(document).ready(function () {
    $('html').addClass('bg-gray');
  })
</script>

</html>
