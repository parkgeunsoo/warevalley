<!DOCTYPE html>
<html lang="ko">

<head>

</head>

<body>

    <div class="sign-container">
      <div class="content">
        <div class="top-head">
          <p class="sign-title">비밀번호 재설정 완료</p>
        </div>
        <div class="sign-content">

          </div>

      </div>

    @@include('@@webRoot/html/_include/_modal.html')

<script>
  $(document).ready(function () {
    $('html').addClass('bg-gray');
  })
</script>
